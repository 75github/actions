name: "Snyk Golang"
description: "Check your Golang application for vulnerabilties using Snyk"
author: "Gareth Rushgrove"
branding:
  icon: "alert-triangle"
  color: "yellow"
inputs: 
  version:
    description: "The version of the Snyk image Snyk to use"
    default: "latest"
  args:
    description: "Additional arguments to pass to Snyk"
runs:
  using: "docker"
  image: "docker://garethr/snyk-golang:${{ inputs.version }}"
  args:
  - ${{ inputs.args }} 
